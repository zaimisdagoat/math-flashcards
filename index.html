<!DOCTYPE html>
<html>
<head>
    <title>Integer Subtraction Flashcards</title>
    <style>
        button {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Integer Subtraction Practice</h2>
    <p id="question"></p>
    <div id="choices"></div>
    <p id="result"></p>
    <script>
        let correctAnswer;
        
        function generateQuestion() {
            let num1 = Math.floor(Math.random() * 21) - 10;  // -10 to 10
            let num2 = Math.floor(Math.random() * 21) - 10;  // -10 to 10
            correctAnswer = num1 - num2;
            
            document.getElementById("question").innerText = 
                num1 + " - (" + num2 + ") = ?";
            document.getElementById("result").innerText = "";
            
            // Generate 3 wrong answers
            let choices = [correctAnswer];
            while (choices.length < 4) {
                let wrong = correctAnswer + Math.floor(Math.random() * 11) - 5;
                if (!choices.includes(wrong)) {
                    choices.push(wrong);
                }
            }
            
            // Shuffle choices
            choices.sort(() => Math.random() - 0.5);
            
            // Display choices as buttons
            let choicesDiv = document.getElementById("choices");
            choicesDiv.innerHTML = "";
            choices.forEach(choice => {
                let btn = document.createElement("button");
                btn.innerText = choice;
                btn.onclick = () => checkAnswer(choice);
                choicesDiv.appendChild(btn);
            });
        }
        
        function checkAnswer(userAnswer) {
            if (userAnswer === correctAnswer) {
                document.getElementById("result").innerText = "Correct!";
            } else {
                document.getElementById("result").innerText = 
                    "Wrong! Correct answer is " + correctAnswer;
            }
            setTimeout(generateQuestion, 1500);
        }
        
        generateQuestion();
    </script>
</body>
</html>
